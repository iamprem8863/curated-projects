<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/Navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="flex-container1">
        <div class="Navbar-section">
            <div class="content">
                <h1 class="typedtext">Tic Tac Toe</h1>
            </div>
            <!-- <div>it's X's turn</div> -->
        </div>
        <div class="body-section">
            <div class="flex-container flex-column">
                <div class="flex-container flex-wrap" id="board">
                    <div data-cell-index = "0" class="square"></div>
                    <div data-cell-index="1" class="square"></div>
                    <div data-cell-index="2" class="square"></div>
                    <div data-cell-index="3" class="square"></div>
                    <div data-cell-index="4" class="square"></div>
                    <div data-cell-index="5" class="square"></div>
                    <div data-cell-index="6" class="square"></div>
                    <div data-cell-index="7" class="square"></div>
                    <div data-cell-index="8" class="square"></div>
                </div>
                <h2 class="game--status"></h2>
                <button class="game--restart" id="reset-button">Restart Game</button>
                <!-- <input type="button" value="Restart Game" id="reset-button"> -->
            </div>
        </div>
    </div>
    <script src="../src/Navbar.js"></script>
    <script src="../src/index.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/reymon359/web-experiments/Social%20Signature/socialsignature.min.js" crossorigin="anonymous"></script> -->

</body>
</html>
