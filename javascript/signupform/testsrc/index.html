<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div>
        <div class="inbuilt-validation">
            <form action="">
                <label for="question">would you prefer The alchemist or Ikigai? *</label>
                <br>
                <input type="text" id = "question" required>
                <input type="submit">
            </form>
        </div>
        <div class="js-validation">
            <form action="">
                <label for="username">enter your username:</label>
                <input type="text" id="username" required pattern="[A-Za-z]">
                <label for="mail">enter your email address:</label>
                <input type="email" id="mail" name="mail">
                <input type="submit" >
                <!-- <button>submit</button> -->
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
